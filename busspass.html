<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <table border ="1" >
        <form action="submit.html">
            <center><img src="./64r/images/title.jpg"height="150",width="150"alt="title-image"title="title-image" ></center>
         
            <fieldset>

            <input type="text"name="father name" id="father name">

            <label for="date">Date</label>
            <input type="date"name="date"id="date">
            <br>
            <label for="">Gender:</label>
            <label for="male">:male</label>
            <input type="radio" id="male"name="Gender" value="male">
             <label for="female">:female</label>
              <input type="radio" name="gender"id="female" value="female">
              <br>
              <label for="aadhaar No">aadhaar No:</label>
              <input type="text" name="aadhaar No:"id="aadhar No"maxlength="12">
              <br>
              <label for="whatsapp No">whatsapp No:</label>
              <input type="tel" name="whatsapp No:" id="whatsapp" maxlength="10">
              <br>
              <label for="email">email:</label>
              <input type="email" name="email:" id="email" >
              <br>
                  <label for="">photo:</label>
              <input type="file">
              </fieldset>
              <br>
              <fieldset>
                <legend>Resedential Address Details</legend>
                <label for="Applicant address">Applicant's address</label>
                <input type="text"name="Applicant's address"id="Applicant's address">
                <label for="">District</label>
                <select name=""id=""><option value="Hyderabad">Hyderabad</option></select>
                <br>
                <label for="">Mandal</label>
                <select name=""id=""><option value="HYDERABAD">HYDERABAD</option></select>
                <br>
                <label for="">village</label>
                <select name=""id=""><option value="HYDERABAD">HYDERABAD</option></select>
                <br>
                <label for="">pincode</label>
                <input type="text"name="Pincode"id="pincode" maxlength="6">
                <br>

              </fieldset>
              <fieldset>
                <legend>Pass Type Details</legend>
                <label for="">city</label>
                <select name=""id=""><option value="HYDERABAD">HYDERABAD</option></select>
                <label for="">pass type</label>
                <select name="select"id=""><option value="General pass">General pass</option>
                    <option value="ordinary pass">ordinary pass</option>
                </select>
                <br>
              </fieldset>
              <fieldset>
                <legend>Mode of payment&Pass collection</legend>
                <label for="">Payment Mode</label>
                <select name="select"id=""><option value="Select payment mode">Select payment mode</option>
                    <option value="payment at counter">payment at counter</option>
                </select><br
                <label for="">Center at which you want to collect Pass</label>
                <select name="select"id=""><option value="Select pass delivery mode">Select pass delivery mode</option>
                    <option value="kphb colony">kphb colony</option>
                    <option value="moosrambagh">moosrambagh</option>
                </select><br>
              </fieldset>
             <center><img src="./64r/images/Qr code.jpg"height="50",width="50"alt="Qrcode-image"title="Qrcode-IMAGE"></center>
             <label for=""></label>
            <center><input type="text" id=""></center>


           <center><input type="submit"></center> 
            <br>

        </form>
        

    
    </table>
